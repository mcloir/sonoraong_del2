<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cadastre-se para ser voluntário ou apoiador do Sonora Missão Musical."
    />

    <title>Participe - Sonora Missão Musical</title>
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <picture>
          <source srcset="images/logosonoramm.webp" type="image/webp" />

          <img
            src="images/logosonoramm.jpg"
            alt="Logomarca Sonora Missão Musical"
            class="logo"
          />
        </picture>

      <h1>Sonora Missão Musical</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Participe</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Junte-se a Nós!</h1>
      <p>
        Preencha o formulário abaixo para se cadastrar como voluntário ou
        apoiador. Entraremos em contato em breve.
      </p>

      <form action="/enviar-cadastro" method="POST">
        <fieldset>
          <legend>Seus Dados Pessoais</legend>

          <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome_completo" required />
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="seu.email@exemplo.com"
            />
          </div>

          <div>
            <label for="cpf">CPF:</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              required
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              placeholder="000.000.000-00"
            />
          </div>

          <div>
            <label for="telefone">Telefone (com DDD):</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              required
              pattern="\(\d{2}\) \d{5}-\d{4}"
              placeholder="(00) 00000-0000"
            />
          </div>

          <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input
              type="date"
              id="nascimento"
              name="data_nascimento"
              required
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seu Endereço</legend>

          <div>
            <label for="cep">CEP:</label>
            <input
              type="text"
              id="cep"
              name="cep"
              required
              pattern="\d{5}-\d{3}"
              placeholder="00000-000"
            />
          </div>

          <div>
            <label for="endereco">Endereço (Rua, Nº, Bairro):</label>
            <input type="text" id="endereco" name="endereco" required />
          </div>

          <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required />
          </div>

          <div>
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione...</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Sonora Missão Musical. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
